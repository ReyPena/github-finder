<div class="pokedex">
  <div class="case pokemon">
      <img src="http://vignette4.wikia.nocookie.net/pokemon/images/e/e5/006Charizard_AG_anime.png/revision/latest?cb=20131213083244" alt="char"/>
  </div>
  <div class="case list">
    <div class="shape"></div>
    <input ng-model="name" type="text" name="name" placeholder="Pokemon Name" >
    <ul class="listPokemons">
      <li  ng-repeat="pokemon in pokemons | filter: name"><h2>{{pokemon.name}}</h2></li>
    </ul>
  </div>
</div>
