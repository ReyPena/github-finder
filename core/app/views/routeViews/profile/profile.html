<div class="container">


    <div class="panel panel-default">
        <div class="panel-body">
          <img src="{{user.avatar_url}}" alt="{{user.login}}" height="200" />
          <h2>
              {{user.name}}
          </h2>
          <h4>
            {{user.login}}
          </h4> {{user.email}}

          {{data}}

          <pie-chart info="data"></pie-chart>




          <div ng-repeat="repo in repos">
            {{repo.name}}
            <a href="{{repo.downloads_url}}" src="none">Download Repo</a>
          </div>
        </div>
    </div>



</div>
